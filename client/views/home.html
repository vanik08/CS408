<div class="container container-fluid">
	<div class="panel panel-primary">
  		<div class="panel-heading">
   			<i class=" glyphicon glyphicon-list-alt"></i> Message Board
  		</div>

  		<div class="panel-body">
    		<form class="form-inline">
    			<div class="row">
				  <div >
				  	<input class="form-control" type="text" ng-model="MainCtrl.firstName" placeholder="First Name">
				  </div>
				  <div >
				  	<input class="form-control" type="text" ng-model="MainCtrl.lastName" placeholder="Last Name">
				  </div>
				  <div >
				  	 <input type="text" class="form-control" ng-model="MainCtrl.content" placeholder="What's Up?"> 
				  	<button ng-click="MainCtrl.sendMessage()" class="btn btn-primary">Send!</button>
				  </div>
				</div>
			</form>
		</div>
		
		<!-- List Group looping with ng-repeat -->
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="m in MainCtrl.message">
				<h5>{{ m.name.first }} {{ m.name.last }} - {{ m.date | date }} </h5>
				<p>{{ m.content }} </p>
			</li>
		</ul>	
  	</div>
</div>
